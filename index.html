<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/styles.js"></script>
</head>
<body>
  <div class="container">
    <h1> Survey </h1>
    <form>
      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <h4> What is your favorite food?</h4>
      <select class="form-control" id="food">
        <option>Pizza</option>
        <option>Spagett</option>
        <option>Curry</option>
        <option>Sushi</option>
        <option>Anything</option>
      </select>
      <h4> What is your favorite music?</h4>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="country" checked>
          Country
        </label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical">
            Classical
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="hip-hop">
              Hip-Hop
            </label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <h3>Results</h3>
        <ul class="results">
          <li><span id="userName"></span></li>
          <li><span id="favoriteColor"></span></li>
          <li><span id="favoriteFood"></span></li>
          <li><span id="favoriteMusic"></span></li>
        </ul>

      </body>
      </html>
